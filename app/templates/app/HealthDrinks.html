{% extends 'app/base.html' %}
{% load static %}
{% block title %}Health Drinks{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'HealthDrinks'%}" class="list-group-item list-group-item-action" aria-current ="true">All</a>
                <a href="{%url 'HealthDrinksdata' 'Below' %}" class="list-group-item list-group-item-action" aria-current ="true">Below 100</a>
                <a href="{%url 'HealthDrinksdata' 'Above' %}" class="list-group-item list-group-item-action" aria-current ="true">Above 100</a>
            </div>
        </div>
<div class="col-sm-9">
    <div class="row">
        {% for product in HealthDrinks %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' product.id %}" class="btn">
                <div class="item">
                    <img src="{{product.product_image.url}}"  alt="" height="250" class="">
                    <div class="fw-bold">{{product.title}}</div>
                    <div class="fw-bold">Rs. {{product.discounted_price}}
                    <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</div>
</div>
{% endblock main-content %}
